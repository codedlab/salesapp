# This is a basic workflow to help you get started with Actions final test

name: deploy-payments

on:
  push:
    branches:
      - main
    paths:
      - "payments/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd payments && docker build -t ceejaysay/payments .
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push ceejaysay/payments
      - uses: actions/checkout@main
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: cd payments && docker build -t ${{ secrets.REGISTRY_NAME }}/payments .
      - run: doctl registry login --expiry-seconds 1200
      - run: docker push ${{ secrets.REGISTRY_NAME }}/payments
      - run: doctl kubernetes cluster kubeconfig save ticketing
      - run: kubectl rollout restart deployment -n payments-depl
